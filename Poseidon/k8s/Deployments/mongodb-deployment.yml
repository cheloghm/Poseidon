---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: poseidon-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poseidon-mongodb
  template:
    metadata:
      labels:
        app: poseidon-mongodb
    spec:
      containers:
        - name: mongodb
          image: cheloghm/poseidon-mongodb-seed:2.4  # Pre-seeded image
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: poseidon-secrets
                  key: MONGO_INITDB_ROOT_USERNAME
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: poseidon-secrets
                  key: MONGO_INITDB_ROOT_PASSWORD
            - name: MONGO_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: poseidon-config
                  key: MONGO_DB_NAME
            - name: ENVIRONMENT
              value: kubernetes
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db  # This is where MongoDB stores its data
      volumes:
        - name: mongo-persistent-storage
          persistentVolumeClaim:
            claimName: mongo-pvc  # Refer to the PVC created above
