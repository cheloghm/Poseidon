# ingress/ingress.yaml

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: poseidon-ingress
  namespace: poseidon-demo
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Add authentication annotations if required
spec:
  tls:
    - hosts:
        - backend.poseidon.example.com
        - frontend.poseidon.example.com
      secretName: poseidon-tls
  rules:
    - host: backend.poseidon.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: poseidon-backend
                port:
                  number: 80
    - host: frontend.poseidon.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: poseidon-frontend
                port:
                  number: 80
